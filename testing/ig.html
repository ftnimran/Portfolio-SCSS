<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form to PDF Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <h2>Fill the Form and Generate PDF</h2>
  
  <form id="myForm">
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />
    
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />
    
    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="4" cols="30" required></textarea><br /><br />
    
    <button type="button" onclick="generatePDF()">Generate PDF</button>\
    <button type="button" onclick="window.print()">Print This Page</button>

  </form>

  <script>
    function generatePDF() {
      // Extract values from form inputs
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill all the fields.');
        return;
      }

      // Create a temporary element to hold the content for the PDF
      const pdfContent = document.createElement('div');

      pdfContent.innerHTML = `
        <h1>Form Submission</h1>
        <p><strong> &nbsp;&nbsp; Name:</strong> ${name}</p>
        <p><strong> &nbsp;&nbsp; Email:</strong> ${email}</p>
        <p><strong> &nbsp;&nbsp; Message:</strong> ${message}</p>
      `;
html2pdf().from(pdfContent).outputPdf('bloburl').then(function (pdfUrl) {
  window.open(pdfUrl);
});

      // Use html2pdf to generate and save the PDF
      html2pdf()
        .from(pdfContent)
        .set({
          margin: 1,
          filename: 'form-data.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        })
        .save();
    }
  </script>

</body>
</html>
