<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background: #111;
            color: #fff;
            font-family: sans-serif;
        }

        .counter-box {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 20px 40px;
            border-radius: 10px;
            background: #222;
            text-align: center;
        }

        .elem-title {
            font-size: 2.5rem;
            color: #00bfff;
            font-weight: bold;
        }

        .label {
            padding: 0 10px;
            font-size: 1rem;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="counter-box elem-1">
        <div class="elem-title">0</div>
        <h2 class="label">Porject</h2>
    </div>

    <div class="counter-box elem-2">
        <div class="elem-title">0</div>
        <h1 class="label">User</h1>
    </div>

    <div class="counter-box elem-3">
        <div class="elem-title">0</div>
        <h1 class="label">Downloads</h1>
    </div>

    <script>
        // Counter 1
        const elemTitle = document.querySelector('.elem-1 .elem-title');
        const targetNumber = 500, duration = 20000;
        const increment = Math.ceil(targetNumber / (duration / 100));
        let currentNumber = 0;

        function updateNumber() {
            elemTitle.textContent = currentNumber;
            if (currentNumber < targetNumber) {
                currentNumber += increment;
                requestAnimationFrame(updateNumber);
            }
        }

        // Counter 2
        const elemTitle2 = document.querySelector('.elem-2 .elem-title');
        const targetNumber2 = 1200, duration2 = 20000;
        const increment2 = Math.ceil(targetNumber2 / (duration2 / 100));
        let currentNumber2 = 0;

        function updateNumber2() {
            elemTitle2.textContent = currentNumber2;
            if (currentNumber2 < targetNumber2) {
                currentNumber2 += increment2;
                requestAnimationFrame(updateNumber2);
            }
        }

        // Counter 3
        const elemTitle3 = document.querySelector('.elem-3 .elem-title');
        const targetNumber3 = 1500, duration3 = 20000;
        const increment3 = Math.ceil(targetNumber3 / (duration3 / 100));
        let currentNumber3 = 0;

        function updateNumber3() {
            elemTitle3.textContent = currentNumber3;
            if (currentNumber3 < targetNumber3) {
                currentNumber3 += increment3;
                requestAnimationFrame(updateNumber3);
            }
        }

        window.addEventListener('load', () => {
            updateNumber();
            updateNumber2();
            updateNumber3();
        });
    </script>
</body>

</html>
